<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tagsProxi/layoutProxy.xhtml">
		<!-- à completer avec le layout -->
		<ui:define name="content">

			<h:div class>
				<h:form>
					<p:growl id="msgs" showDetail="true" />

					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Login:" for="acSimple" />
						<p:autoComplete id="acSimple" value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />
						<h:outputLabel for="pwd1" value="Mot de Passe:" />
						<p:password id="pwd1" value="#{passwordView.password5}"
							match="pwd2" label="Password 1" required="true" />
					</h:panelGrid>

				</h:form>
			</h:div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
